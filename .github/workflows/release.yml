name: Scheduled Release

on:
  schedule:
    - cron: '0 0 1 */2 *'  # Tous les 2 mois Ã  minuit
  workflow_dispatch:        # Lancement manuel via GitHub UI

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Run tests
        run: python -m unittest discover -s tests

      - name: Build Executable
        run: pyinstaller main.spec

      - name: Copy Executable
        run: |
          mkdir dist-out
          if [ "$RUNNER_OS" == "Windows" ]; then
            cp dist/TkPDF.exe dist-out/TkPDF.exe
          elif [ "$RUNNER_OS" == "macOS" ]; then
            cp dist/TkPDF dist-out/TkPDF-macos
          else
            cp dist/TkPDF dist-out/TkPDF-linux
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: dist-out/*

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          mkdir dist-release
          find artifacts -type f -exec cp {} dist-release/ \;

      - name: Get Release Notes
        id: drafter
        uses: release-drafter/release-drafter@v6
        with:
          config-name: release-drafter.yml
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: "Scheduled Release - v${{ github.run_number }}"
          body: ${{ steps.drafter.outputs.body }}
          draft: false
          prerelease: false

      - name: Upload Windows binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist-release/TkPDF.exe
          asset_name: TkPDF.exe
          asset_content_type: application/octet-stream

      - name: Upload Linux binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist-release/TkPDF-linux
          asset_name: TkPDF-linux
          asset_content_type: application/octet-stream

      - name: Upload macOS binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist-release/TkPDF-macos
          asset_name: TkPDF-macos
          asset_content_type: application/octet-stream
